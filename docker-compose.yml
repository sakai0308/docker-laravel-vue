version: "3"
services:
  # Laravel(PHP7.2)
  laravel:
    build: ./laravel
    ports:
      - 9000:9000
    volumes:
      - ./laravel/html:/var/www/html
    working_dir: "/var/www/html"
    tty: true
    depends_on:
      - mysql

  # Vue.js
  vue:
    build: ./vue
    ports:
      - 80:80
      - 8000:8000
    volumes:
      - ./vue/html:/html
      - node-module-data:/html/ec_web/node_modules
    working_dir: "/html"
    tty: true

  # MySQL
  mysql:
    image: mysql:5.7.22
    ports:
      - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        MYSQL_DATABASE: sample_db
    volumes:
      - mysql-data:/var/lib/mysql

# named volume
volumes:
  node-module-data:
  mysql-data:
